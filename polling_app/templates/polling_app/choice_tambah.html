{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
  <h1 style="text-align:center">Tambah Choice pada Polling</h1>
</div>
<div class="row justify-content-md-center">
  <div class="col-6">
    <form method="post">
      {% csrf_token %}
      choice text :
      {{form.text}}
      <button style="margin-top:5px" type="submit" name="button" class="btn btn-success">Tambah Choice</button>
    </form>
  </div>
</div>

{% endblock %}
