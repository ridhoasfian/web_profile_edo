{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
  <h1 style="text-align:center">Buat Polling Anda</h1>
</div>
<div class="row justify-content-md-center">
  <div class="col-6">
    <form action="" method="POST">
      {% csrf_token %}
      Polling Anda :
      {{form.nama}}
      first choice :
      {{form.choice1}}
      second choice :
      {{form.choice2}} <br>
      <button type="submit" name="button" class="btn btn-success">Simpan Polling Anda</button>
    </form>
  </div>
</div>
{% endblock %}
